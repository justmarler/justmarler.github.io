<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <script src="https://kit.fontawesome.com/0a4e6e0539.js" crossorigin="anonymous"></script>

    <title>Justin Marler</title>

    <link rel="icon" type="image/png" href="icon.ico">
  </head>

  <body>
    <div class="bg vertical-center">
      <div class="container-fluid">

        <div class="card mb-3 text-center mx-auto" style="max-width: 540px;">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="portrait.jpg" class="card-img">
            </div>
            <div class="col-md-8">
              <div class="card card-body h-100 justify-content-center">
                <h5 class="card-title">Justin Marler</h5>
                <p class="card-text">Hamilton College Class of 2022</p>
                <p class="card-text">Computer Science and Economics</p>
              </div>
            </div>
          </div>
        </div>

        <ul class="justify-content-center">
          <li><a target="_blank" rel="noopener noreferrer" href="https://linkedin.com/in/justinmarler"><i class="fab fa-linkedin-in icon"></i></a></li>
          <li><a target="_blank" rel="noopener noreferrer" href="https://github.com/justmarler"><i class="fab fa-github icon"></i></a></li>
          <li><a target="_blank" data-toggle="modal" data-target="#resumeModal" href=""><i class="far fa-file icon"></i></a></li>
          <li><a target="_blank" rel="noopener noreferrer" href="https://soundcloud.com/justmarler"><i class="fab fa-soundcloud icon"></i></a></li>
        </ul>

        <div class="modal fade" id="resumeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="resumeModalLabel">My Resume</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <object class="PDFdoc" width="100%" height="500px" type="application/pdf" data="resume.pdf"></object>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

</html>
